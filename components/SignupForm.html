<div
  id="authModal"
  class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50"
>
  <div
    class="bg-white rounded-2xl p-4 max-w-md w-full mx-4 relative shadow-2xl"
  >
    <!-- Close button -->
    <button
      id="closeModal"
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 transition-colors duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Logo -->
    <div class="text-center flex justify-center mb-2">
      <img src="./images/icoco_black_ico.png" alt="Icoco_Logo" class="h-24 w-auto" />
    </div>

    <!-- Tabs -->
    <div class="flex mb-2 relative">
      <button
        id="loginTab"
        class="flex-1 py-2 px-4 text-center text-gray-700 font-semibold relative z-10 text-lg transition-colors duration-200 hover:text-blue-600"
      >
        Login
      </button>
      <button
        id="signupTab"
        class="flex-1 py-2 px-4 text-center text-gray-700 font-semibold relative z-10 text-lg transition-colors duration-200 hover:text-blue-600"
      >
        Sign Up
      </button>
      <div
        id="tabUnderline"
        class="absolute bottom-0 left-0 w-1/2 h-0.5 bg-blue-600 transition-all duration-300 ease-in-out"
      ></div>
    </div>

    <div class="w-full">
      <!-- Login Form -->
      <form id="loginForm" class="space-y-2">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="text"
            id="email"
            name="email"
            class="w-full p-2 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200"
            placeholder="Icoco.user@email.com"
            required
          />
        </div>
        <div>
          <div class="flex justify-between items-center mb-1">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition duration-200"
              >Forgot password?</a
            >
          </div>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-2 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200"
            placeholder="***********"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full py-3 px-4 text-white bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg shadow-md hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200"
        >
          Login
        </button>
      </form>

      <!-- Sign Up Form -->
      <form id="signupForm" class="space-y-2 hidden">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="firstName"
              class="block text-sm font-medium text-gray-700 mb-1"
              >First Name</label
            >
            <input
              type="text"
              id="firstname"
              name="firstname"
              class="w-full p-2 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200"
              placeholder="John"
              required
            />
          </div>
          <div>
            <label
              for="lastname"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Last Name</label
            >
            <input
              type="text"
              id="lastname"
              name="lastname"
              class="w-full p-2 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200"
              placeholder="Doe"
              required
            />
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="mi" class="block text-sm font-medium text-gray-700 mb-1"
              >M.I.</label
            >
            <input
              type="text"
              id="middlename"
              name="middlename"
              class="w-full p-2 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200"
              placeholder="M.I."
            />
          </div>
          <div>
            <label for="sex" class="block text-sm font-medium text-gray-700 mb-1"
              >Sex</label
            >
            <select
              id="sex"
              name="sex"
              class="w-full p-2 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200"
              required
            >
              <option value="" disabled selected>Select sex</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="birthdate"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Birthday</label
            >
            <input
              type="date"
              id="birthdate"
              name="birthdate"
              class="w-full p-2 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200"
              required
            />
          </div>

          <script>
            const today = new Date();
            const minDate = new Date(today.setFullYear(today.getFullYear() - 18));
            
            const year = minDate.getFullYear();
            const month = String(minDate.getMonth() + 1).padStart(2, '0');
            const day = String(minDate.getDate()).padStart(2, '0');
            
            document.getElementById('birthdate').max = `${year}-${month}-${day}`;
          </script>

          <div>
            <label for="contact" class="block text-sm font-medium text-gray-700 mb-1"
              >Contact Number</label
            >
            <input
              type="tel"
              id="contact"
              name="contact"
              class="w-full p-2 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200"
              placeholder="09123456789"
              maxlength="11"
              pattern="[0-9]*"
              inputmode="numeric"
              required
            />
          </div>
        </div>
        <div>
           <label for="address"
                class="block text-sm font-medium text-gray-700 mb-1">Address</label>
            <div class="flex items-center space-x-2">
                <input id="signupaddress" name="signupaddress" placeholder="Click the button to set a location" required type="text" 
                class="flex-grow p-2 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200"
                readonly required />
              <button id="maps-button" class="p-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition duration-200">
                  <svg height="24px" width="24px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve" fill="#4B5563" stroke="#4B5563"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <polygon points="154.64,420.096 154.64,59.496 0,134 0,512 "></polygon> <polygon style="fill:#d3d5de;" points="309.288,146.464 309.288,504.472 154.64,420.096 154.64,59.496 "></polygon> <polygon points="463.928,50.152 309.288,146.464 309.288,504.472 463.928,415.68 "></polygon> <path style="fill:#e73023;" d="M414.512,281.656l-11.92-15.744c-8.8-11.472-85.6-113.984-85.6-165.048 C317.032,39.592,355.272,0,414.512,0S512,39.592,512,100.864c0,50.992-76.8,153.504-85.488,165.048L414.512,281.656z"></path> <circle style="fill:#FFFFFF;" cx="414.512" cy="101.536" r="31.568"></circle> </g></svg>
              </button>
            </div>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-2 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200"
            placeholder="john.doe@email.com"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-2 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-200"
            placeholder="**********"
            required
          />
        </div>
        <div class="flex items-center">
          <input
            type="checkbox"
            id="agreeTerms"
            name="agreeTerms"
            class="h-5 w-5 rounded text-blue-600 border-gray-300 focus:ring-blue-500"
            required
          />
          <label for="agreeTerms" class="ml-2 block text-sm text-gray-700">
            I agree with all the
            <a href="#" class="text-blue-600 hover:text-blue-800 transition duration-200">terms and conditions</a> and
            <a href="#" class="text-blue-600 hover:text-blue-800 transition duration-200">privacy policies</a> of Icoco
          </label>
        </div>
        <button
          type="submit"
          id="signupSubmit"
          disabled
          class="w-full py-3 px-4 text-white bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg shadow-md hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>
</div>
